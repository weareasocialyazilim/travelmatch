appId: com.travelmatch.app
---
# Test: Create Moment Flow
# Description: Verifies that users can create and publish a new moment

- launchApp
- tapOn: "Create"

# Fill moment details
- assertVisible: "Create Moment"
- tapOn: "Add Photo"
- tapOn: "Camera Roll" # or "Take Photo"

# Add title and description
- tapOn: "Title"
- inputText: "Amazing Coffee Experience"
- tapOn: "Description"
- inputText: "Had the best latte at this local caf√©. The atmosphere was perfect!"

# Set price
- tapOn: "Set Price"
- inputText: "15"

# Select category
- tapOn: "Category"
- tapOn: "Coffee"

# Set location
- tapOn: "Add Location"
- tapOn: "Use Current Location"

# Publish moment
- tapOn: "Publish"

# Verify success
- assertVisible: "Moment Published!"
- assertVisible: "Share your moment"
- tapOn: "View Moment"

# Verify moment appears in feed
- assertVisible: "Amazing Coffee Experience"
- assertVisible: "$15"
