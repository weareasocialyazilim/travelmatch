appId: com.travelmatch.app
---
# Test: Profile and Settings Flow
# Description: Verifies profile editing and settings functionality

- launchApp
- tapOn: "Profile"

# View profile
- assertVisible: "Profile"
- assertVisible: "Edit Profile"

# Edit profile
- tapOn: "Edit Profile"
- assertVisible: "Name"
- tapOn: "Name"
- inputText: "Test User Updated"

# Update bio
- tapOn: "Bio"
- inputText: "Travel enthusiast exploring the world!"

# Change avatar
- tapOn: "Change Photo"
- tapOn: "Camera Roll"

# Save changes
- tapOn: "Save"
- assertVisible: "Profile Updated"

# Navigate to settings
- tapOn: "Settings"
- assertVisible: "Settings"

# Test notification settings
- tapOn: "Notifications"
- assertVisible: "Push Notifications"
- tapOn: "Messages"
- tapOn: "Gifts"

# Test privacy settings
- tapOn: "Back"
- tapOn: "Privacy"
- assertVisible: "Location Sharing"
- tapOn: "Hide Location"

# Save settings
- tapOn: "Save"
- tapOn: "Back"

# Verify changes persisted
- assertVisible: "Test User Updated"
