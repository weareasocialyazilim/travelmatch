appId: com.travelmatch.app
---
# Test: User Login Flow
# Description: Verifies that users can successfully log in to the app

- launchApp
- assertVisible: "Welcome"
- assertVisible: "Sign in to continue"

# Test with Email Login
- tapOn: "Email"
- inputText: "test@example.com"
- tapOn: "Password"
- inputText: "password123"
- tapOn: "Sign In"

# Verify successful login
- assertVisible: "Home"
- assertVisible: "Discover moments"

# Verify navigation works
- assertVisible: "Activity"
- assertVisible: "Create"
- assertVisible: "Messages"
- assertVisible: "Profile"
