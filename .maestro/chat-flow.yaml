appId: com.travelmatch.app
---
# Test: Chat/Messaging Flow
# Description: Verifies messaging functionality between users

- launchApp
- tapOn: "Messages"

# Start new conversation
- assertVisible: "Messages"
- tapOn: "New Message"

# Search for user
- tapOn: "Search"
- inputText: "Sarah"
- tapOn: "Sarah Johnson"

# Send message
- tapOn: "Type a message"
- inputText: "Hey! I'm interested in your Paris moment. Is it still available?"
- tapOn: "Send"

# Verify message sent
- assertVisible: "Hey! I'm interested in your Paris moment"

# Wait for response simulation (in test env)
- waitForAnimationToEnd

# Send follow-up
- tapOn: "Type a message"
- inputText: "Thanks!"
- tapOn: "Send"

# Verify conversation
- assertVisible: "Thanks!"
- assertVisible: "Sarah Johnson"
