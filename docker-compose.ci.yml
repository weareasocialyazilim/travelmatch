# Minimal CI Test Database
# Sadece integration testler için - PostgreSQL + Redis
# Kullanım: docker-compose -f docker-compose.ci.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: lovendo-ci-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test
    volumes:
      - postgres-ci-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: lovendo-ci-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis-ci-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres-ci-data:
    name: lovendo-ci-postgres
  redis-ci-data:
    name: lovendo-ci-redis
