_format_version: "1.1"

services:
  - name: auth-v1-open
    url: http://auth:9999/verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors
  - name: auth-v1-open-callback
    url: http://auth:9999/callback
    routes:
      - name: auth-v1-open-callback
        strip_path: true
        paths:
          - /auth/v1/callback
    plugins:
      - name: cors
  - name: auth-v1-open-authorize
    url: http://auth:9999/authorize
    routes:
      - name: auth-v1-open-authorize
        strip_path: true
        paths:
          - /auth/v1/authorize
    plugins:
      - name: cors

  # GoTrue: /auth/v1/* -> http://auth:9999/*
  - name: auth-v1
    url: http://auth:9999/
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false

  # PostgREST: /rest/v1/* -> http://rest:3000/*
  - name: rest-v1
    url: http://rest:3000/
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true

  # Realtime: /realtime/v1/* -> ws://realtime:4000/socket/*
  - name: realtime-v1
    url: http://realtime:4000/socket
    routes:
      - name: realtime-v1-all
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false

  # Storage: /storage/v1/* -> http://storage:5000/*
  - name: storage-v1
    url: http://storage:5000/
    routes:
      - name: storage-v1-all
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors

  # pg-meta: /pg/* -> http://meta:8080/*
  - name: meta-v1
    url: http://meta:8080/
    routes:
      - name: meta-v1-all
        strip_path: true
        paths:
          - /pg/
    plugins:
      - name: key-auth
        config:
          hide_credentials: false
      - name: cors

# SECURITY: API keys are loaded from environment variables
# In development, set SUPABASE_ANON_KEY and SUPABASE_SERVICE_KEY in .env file
# NEVER commit real keys to version control
consumers:
  - username: anon
    keyauth_credentials:
      # For local development only - replace with real keys via docker-compose env vars
      - key: ${SUPABASE_ANON_KEY}
  - username: service_role
    keyauth_credentials:
      # For local development only - replace with real keys via docker-compose env vars  
      - key: ${SUPABASE_SERVICE_KEY}

plugins:
  - name: cors
    config:
      origins:
        - "*"
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - X-Client-Info
        - apikey
        - Authorization
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600
