<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Murmuration | Algorithmic Art</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #faf9f7 0%, #f5f0eb 50%, #ede6df 100%);
            min-height: 100vh;
            color: #1a1a1a;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(209, 135, 93, 0.2);
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-family: 'Lora', serif;
            font-size: 1.4rem;
            font-weight: 400;
            color: #d1875d;
            margin-bottom: 8px;
            letter-spacing: 0.02em;
        }

        .title {
            font-size: 0.85rem;
            font-weight: 300;
            color: #666;
            margin-bottom: 32px;
            font-style: italic;
            font-family: 'Lora', serif;
        }

        .section {
            margin-bottom: 28px;
        }

        .section-title {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: #999;
            margin-bottom: 16px;
        }

        /* Seed Controls */
        .seed-display {
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            font-weight: 600;
            color: #d1875d;
            text-align: center;
            padding: 16px;
            background: rgba(209, 135, 93, 0.08);
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .seed-nav {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .seed-nav button {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(209, 135, 93, 0.3);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 0.75rem;
            font-weight: 500;
            color: #666;
            transition: all 0.2s ease;
        }

        .seed-nav button:hover {
            border-color: #d1875d;
            color: #d1875d;
            background: rgba(209, 135, 93, 0.05);
        }

        .seed-jump {
            display: flex;
            gap: 8px;
        }

        .seed-jump input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid rgba(209, 135, 93, 0.3);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.85rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .seed-jump input:focus {
            border-color: #d1875d;
        }

        .seed-jump button {
            padding: 10px 20px;
            background: #d1875d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 0.8rem;
            transition: background 0.2s;
        }

        .seed-jump button:hover {
            background: #c17a52;
        }

        /* Parameter Controls */
        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: #444;
            margin-bottom: 8px;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(209, 135, 93, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #d1875d;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(209, 135, 93, 0.4);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #d1875d;
            cursor: pointer;
            border: none;
        }

        .value-display {
            font-size: 0.75rem;
            color: #888;
            float: right;
            font-family: 'Courier New', monospace;
        }

        /* Color Controls */
        .color-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .color-row label {
            font-size: 0.8rem;
            color: #444;
            width: 80px;
        }

        .color-row input[type="color"] {
            width: 48px;
            height: 32px;
            border: 1px solid rgba(209, 135, 93, 0.3);
            border-radius: 6px;
            cursor: pointer;
            padding: 2px;
        }

        /* Action Buttons */
        .actions {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d1875d, #c17a52);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(209, 135, 93, 0.35);
        }

        .btn-secondary {
            background: white;
            color: #666;
            border: 1px solid rgba(209, 135, 93, 0.3);
        }

        .btn-secondary:hover {
            border-color: #d1875d;
            color: #d1875d;
        }

        /* Main Canvas Area */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        #canvas-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        #canvas-container canvas {
            display: block;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(209, 135, 93, 0.2);
            }
            .main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">Celestial Murmuration</div>
            <div class="title">Algorithmic Art Generator</div>

            <!-- SEED SECTION (FIXED) -->
            <div class="section">
                <div class="section-title">Seed</div>
                <div class="seed-display" id="seed-display">12345</div>
                <div class="seed-nav">
                    <button onclick="prevSeed()">Prev</button>
                    <button onclick="nextSeed()">Next</button>
                    <button onclick="randomSeed_()">Random</button>
                </div>
                <div class="seed-jump">
                    <input type="number" id="seed-input" placeholder="Enter seed...">
                    <button onclick="jumpToSeed()">Go</button>
                </div>
            </div>

            <!-- PARAMETERS SECTION (VARIABLE) -->
            <div class="section">
                <div class="section-title">Parameters</div>

                <div class="control-group">
                    <label>Particle Count <span class="value-display" id="particleCount-value">200</span></label>
                    <input type="range" id="particleCount" min="50" max="500" step="10" value="200" oninput="updateParam('particleCount', this.value)">
                </div>

                <div class="control-group">
                    <label>Max Speed <span class="value-display" id="maxSpeed-value">3.0</span></label>
                    <input type="range" id="maxSpeed" min="1" max="8" step="0.5" value="3" oninput="updateParam('maxSpeed', this.value)">
                </div>

                <div class="control-group">
                    <label>Perception Radius <span class="value-display" id="perceptionRadius-value">50</span></label>
                    <input type="range" id="perceptionRadius" min="20" max="150" step="5" value="50" oninput="updateParam('perceptionRadius', this.value)">
                </div>

                <div class="control-group">
                    <label>Separation Force <span class="value-display" id="separationForce-value">1.5</span></label>
                    <input type="range" id="separationForce" min="0.5" max="3" step="0.1" value="1.5" oninput="updateParam('separationForce', this.value)">
                </div>

                <div class="control-group">
                    <label>Alignment Force <span class="value-display" id="alignmentForce-value">1.0</span></label>
                    <input type="range" id="alignmentForce" min="0" max="2" step="0.1" value="1" oninput="updateParam('alignmentForce', this.value)">
                </div>

                <div class="control-group">
                    <label>Cohesion Force <span class="value-display" id="cohesionForce-value">1.0</span></label>
                    <input type="range" id="cohesionForce" min="0" max="2" step="0.1" value="1" oninput="updateParam('cohesionForce', this.value)">
                </div>

                <div class="control-group">
                    <label>Noise Influence <span class="value-display" id="noiseInfluence-value">0.5</span></label>
                    <input type="range" id="noiseInfluence" min="0" max="2" step="0.1" value="0.5" oninput="updateParam('noiseInfluence', this.value)">
                </div>

                <div class="control-group">
                    <label>Trail Length <span class="value-display" id="trailLength-value">20</span></label>
                    <input type="range" id="trailLength" min="5" max="60" step="5" value="20" oninput="updateParam('trailLength', this.value)">
                </div>
            </div>

            <!-- COLORS SECTION (VARIABLE) -->
            <div class="section">
                <div class="section-title">Colors</div>
                <div class="color-row">
                    <label>Core</label>
                    <input type="color" id="coreColor" value="#d1875d" onchange="updateColor('coreColor', this.value)">
                </div>
                <div class="color-row">
                    <label>Trail</label>
                    <input type="color" id="trailColor" value="#7eb8da" onchange="updateColor('trailColor', this.value)">
                </div>
                <div class="color-row">
                    <label>Background</label>
                    <input type="color" id="bgColor" value="#0d1117" onchange="updateColor('bgColor', this.value)">
                </div>
            </div>

            <!-- ACTIONS SECTION (FIXED) -->
            <div class="actions">
                <button class="btn btn-primary" onclick="regenerate()">Regenerate</button>
                <button class="btn btn-secondary" onclick="resetDefaults()">Reset Defaults</button>
                <button class="btn btn-secondary" onclick="downloadPNG()">Download PNG</button>
            </div>
        </aside>

        <main class="main">
            <div id="canvas-container"></div>
        </main>
    </div>

    <script>
        // ============================================
        // PARAMETERS
        // ============================================
        let params = {
            seed: 12345,
            particleCount: 200,
            maxSpeed: 3.0,
            perceptionRadius: 50,
            separationForce: 1.5,
            alignmentForce: 1.0,
            cohesionForce: 1.0,
            noiseInfluence: 0.5,
            trailLength: 20
        };

        let colors = {
            coreColor: '#d1875d',
            trailColor: '#7eb8da',
            bgColor: '#0d1117'
        };

        const defaults = {
            params: { ...params },
            colors: { ...colors }
        };

        // ============================================
        // P5.JS ALGORITHM - CELESTIAL MURMURATION
        // ============================================
        let particles = [];
        let noiseScale = 0.005;
        let noiseOffset = 0;

        function setup() {
            let canvas = createCanvas(800, 800);
            canvas.parent('canvas-container');
            colorMode(HSB, 360, 100, 100, 100);
            initializeSystem();
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);
            noiseOffset = params.seed * 0.01;

            particles = [];
            for (let i = 0; i < params.particleCount; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            // Background with subtle fade for trails
            let bg = hexToHSB(colors.bgColor);
            background(bg.h, bg.s, bg.b, 15);

            noiseOffset += 0.002;

            // Update and render particles
            for (let particle of particles) {
                particle.flock(particles);
                particle.applyNoiseField();
                particle.update();
                particle.edges();
                particle.render();
            }
        }

        // ============================================
        // PARTICLE CLASS
        // ============================================
        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D().mult(random(1, params.maxSpeed));
                this.acc = createVector(0, 0);
                this.history = [];
                this.maxForce = 0.2;
            }

            flock(particles) {
                let separation = this.separate(particles);
                let alignment = this.align(particles);
                let cohesion = this.cohere(particles);

                separation.mult(params.separationForce);
                alignment.mult(params.alignmentForce);
                cohesion.mult(params.cohesionForce);

                this.acc.add(separation);
                this.acc.add(alignment);
                this.acc.add(cohesion);
            }

            separate(particles) {
                let steering = createVector(0, 0);
                let total = 0;
                for (let other of particles) {
                    let d = dist(this.pos.x, this.pos.y, other.pos.x, other.pos.y);
                    if (other !== this && d < params.perceptionRadius * 0.5) {
                        let diff = p5.Vector.sub(this.pos, other.pos);
                        diff.div(d * d);
                        steering.add(diff);
                        total++;
                    }
                }
                if (total > 0) {
                    steering.div(total);
                    steering.setMag(params.maxSpeed);
                    steering.sub(this.vel);
                    steering.limit(this.maxForce);
                }
                return steering;
            }

            align(particles) {
                let steering = createVector(0, 0);
                let total = 0;
                for (let other of particles) {
                    let d = dist(this.pos.x, this.pos.y, other.pos.x, other.pos.y);
                    if (other !== this && d < params.perceptionRadius) {
                        steering.add(other.vel);
                        total++;
                    }
                }
                if (total > 0) {
                    steering.div(total);
                    steering.setMag(params.maxSpeed);
                    steering.sub(this.vel);
                    steering.limit(this.maxForce);
                }
                return steering;
            }

            cohere(particles) {
                let steering = createVector(0, 0);
                let total = 0;
                for (let other of particles) {
                    let d = dist(this.pos.x, this.pos.y, other.pos.x, other.pos.y);
                    if (other !== this && d < params.perceptionRadius) {
                        steering.add(other.pos);
                        total++;
                    }
                }
                if (total > 0) {
                    steering.div(total);
                    steering.sub(this.pos);
                    steering.setMag(params.maxSpeed);
                    steering.sub(this.vel);
                    steering.limit(this.maxForce);
                }
                return steering;
            }

            applyNoiseField() {
                let angle = noise(
                    this.pos.x * noiseScale,
                    this.pos.y * noiseScale,
                    noiseOffset
                ) * TWO_PI * 4;
                let noiseForce = p5.Vector.fromAngle(angle);
                noiseForce.mult(params.noiseInfluence * 0.1);
                this.acc.add(noiseForce);
            }

            update() {
                this.history.push(this.pos.copy());
                if (this.history.length > params.trailLength) {
                    this.history.shift();
                }

                this.vel.add(this.acc);
                this.vel.limit(params.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
            }

            render() {
                // Velocity magnitude for brightness
                let speed = this.vel.mag();
                let brightness = map(speed, 0, params.maxSpeed, 30, 100);

                // Trail color
                let trailHSB = hexToHSB(colors.trailColor);

                // Draw trail with fading
                noFill();
                beginShape();
                for (let i = 0; i < this.history.length; i++) {
                    let alpha = map(i, 0, this.history.length, 0, 50);
                    stroke(trailHSB.h, trailHSB.s, trailHSB.b * (brightness / 100), alpha);
                    strokeWeight(map(i, 0, this.history.length, 0.5, 2));
                    vertex(this.history[i].x, this.history[i].y);
                }
                endShape();

                // Core particle
                let coreHSB = hexToHSB(colors.coreColor);
                noStroke();
                fill(coreHSB.h, coreHSB.s, brightness, 90);
                let size = map(speed, 0, params.maxSpeed, 2, 6);
                ellipse(this.pos.x, this.pos.y, size);

                // Glow effect for fast particles
                if (speed > params.maxSpeed * 0.7) {
                    fill(coreHSB.h, coreHSB.s * 0.5, 100, 15);
                    ellipse(this.pos.x, this.pos.y, size * 3);
                }
            }
        }

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function hexToHSB(hex) {
            let r = parseInt(hex.slice(1, 3), 16) / 255;
            let g = parseInt(hex.slice(3, 5), 16) / 255;
            let b = parseInt(hex.slice(5, 7), 16) / 255;

            let max = Math.max(r, g, b);
            let min = Math.min(r, g, b);
            let h, s, v = max;
            let d = max - min;
            s = max === 0 ? 0 : d / max;

            if (max === min) {
                h = 0;
            } else {
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            return { h: h * 360, s: s * 100, b: v * 100 };
        }

        // ============================================
        // UI CONTROL FUNCTIONS
        // ============================================
        function updateParam(name, value) {
            params[name] = parseFloat(value);
            document.getElementById(name + '-value').textContent = value;

            // Reinitialize if particle count changes
            if (name === 'particleCount') {
                initializeSystem();
            }
        }

        function updateColor(name, value) {
            colors[name] = value;
        }

        function updateSeedDisplay() {
            document.getElementById('seed-display').textContent = params.seed;
        }

        function prevSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
        }

        function nextSeed() {
            params.seed++;
            updateSeedDisplay();
            initializeSystem();
        }

        function randomSeed_() {
            params.seed = Math.floor(Math.random() * 99999) + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function jumpToSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (!isNaN(newSeed) && newSeed > 0) {
                params.seed = newSeed;
                updateSeedDisplay();
                initializeSystem();
            }
            input.value = '';
        }

        function regenerate() {
            initializeSystem();
        }

        function resetDefaults() {
            params = { ...defaults.params };
            colors = { ...defaults.colors };

            // Update all UI controls
            document.getElementById('particleCount').value = params.particleCount;
            document.getElementById('particleCount-value').textContent = params.particleCount;
            document.getElementById('maxSpeed').value = params.maxSpeed;
            document.getElementById('maxSpeed-value').textContent = params.maxSpeed;
            document.getElementById('perceptionRadius').value = params.perceptionRadius;
            document.getElementById('perceptionRadius-value').textContent = params.perceptionRadius;
            document.getElementById('separationForce').value = params.separationForce;
            document.getElementById('separationForce-value').textContent = params.separationForce;
            document.getElementById('alignmentForce').value = params.alignmentForce;
            document.getElementById('alignmentForce-value').textContent = params.alignmentForce;
            document.getElementById('cohesionForce').value = params.cohesionForce;
            document.getElementById('cohesionForce-value').textContent = params.cohesionForce;
            document.getElementById('noiseInfluence').value = params.noiseInfluence;
            document.getElementById('noiseInfluence-value').textContent = params.noiseInfluence;
            document.getElementById('trailLength').value = params.trailLength;
            document.getElementById('trailLength-value').textContent = params.trailLength;

            document.getElementById('coreColor').value = colors.coreColor;
            document.getElementById('trailColor').value = colors.trailColor;
            document.getElementById('bgColor').value = colors.bgColor;

            updateSeedDisplay();
            initializeSystem();
        }

        function downloadPNG() {
            saveCanvas('celestial-murmuration-' + params.seed, 'png');
        }

        // Handle Enter key in seed input
        document.getElementById('seed-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                jumpToSeed();
            }
        });
    </script>
</body>
</html>
