appId: com.lovendo.app
---
# Forgot Password Flow E2E Test
# Tests password reset flow

- launchApp
- tapOn: "Log in"
- tapOn: "Forgot password?"
- assertVisible: "Reset Password"

# Enter email
- tapOn: "Email"
- inputText: "test@example.com"

# Submit reset request
- tapOn: "Send Reset Link"

# Verify success message
- assertVisible: "Check your email"
- assertVisible: "We've sent you a password reset link"
- tapOn: "Back to Login"
- assertVisible: "Log in"
