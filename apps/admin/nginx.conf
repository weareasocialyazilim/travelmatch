server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Hide nginx version
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # ============================================================
    # SECURITY HEADERS (VULN-015 FIX)
    # ============================================================
    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    # XSS protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;
    # HSTS - enforce HTTPS for 1 year
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Disable browser features we don't need
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;
    # CSP - adjust based on your needs
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://*.supabase.co https://imagedelivery.net https://api.dicebear.com; font-src 'self'; connect-src 'self' https://*.supabase.co wss://*.supabase.co; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # SPA routing (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
