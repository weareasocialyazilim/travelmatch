# CI/CD Pipeline for TravelMatch
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run type-check
      - run: pnpm run format:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ” Import secrets from Infisical
        uses: Infisical/secrets-action@v2.0.0
        with:
          client-id: ${{ secrets.INFISICAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          project-slug: travelmatch
          env-slug: ${{ github.ref_name == 'main' && 'prod' || 'staging' }}
          export-type: env
        continue-on-error: true # OK: Optional secret management service

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm test -- --ci --coverage --maxWorkers=2
      - uses: codecov/codecov-action@v4
        continue-on-error: true # OK: Coverage reporting is non-blocking
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ env.CODECOV_TOKEN }}

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run type-check
        # SECURITY: Type check MUST pass - no bypass allowed

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm audit --audit-level=critical
        # SECURITY: Critical vulnerabilities MUST be fixed before merge

  e2e:
    name: E2E Tests
    runs-on: macos-latest
    timeout-minutes: 45
    # E2E tests are optional and expensive - skip on regular pushes
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[e2e]')
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
      - name: Setup iOS Simulator
        run: |
          xcrun simctl boot "iPhone 15 Pro" || true
          xcrun simctl bootstatus "iPhone 15 Pro" -b
      - name: Start Expo
        run: |
          pnpm start &
          sleep 45
      - name: Run E2E tests
        run: pnpm run test:e2e || true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: .maestro/results/

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, test, build, security]
    steps:
      - run: echo "âœ… All quality checks passed!"
