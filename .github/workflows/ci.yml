# CI/CD Pipeline for TravelMatch
# Note: VS Code may show warnings for secrets.* - these are valid GitHub secrets
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run type-check
      - run: pnpm run format:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ” Import secrets from Infisical
        id: infisical
        uses: Infisical/secrets-action@v1.0.15
        with:
          client-id: ${{ secrets.INFISICAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          project-slug: travelmatch
          env-slug: ${{ github.ref_name == 'main' && 'prod' || 'staging' }}
          export-type: env
        continue-on-error: true

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile

      # Run tests with coverage and JUnit report
      - name: Run Tests with Coverage
        run: pnpm test -- --ci --coverage --maxWorkers=2

      # Upload coverage reports to Codecov
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        continue-on-error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./apps/mobile/coverage/lcov.info,./packages/shared/coverage/lcov.info,./packages/design-system/coverage/lcov.info
          flags: unittests
          name: travelmatch-coverage
          fail_ci_if_error: false
          verbose: true

      # Upload test results for Codecov Test Analytics
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        continue-on-error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./apps/mobile/coverage/junit.xml,./packages/shared/coverage/junit.xml,./packages/design-system/coverage/junit.xml
          flags: unittests
          name: travelmatch-test-results

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ” Import secrets from Infisical
        id: infisical
        uses: Infisical/secrets-action@v1.0.15
        with:
          client-id: ${{ secrets.INFISICAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          project-slug: travelmatch
          env-slug: ${{ github.ref_name == 'main' && 'prod' || 'staging' }}
          export-type: env
        continue-on-error: true

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run type-check
        # SECURITY: Type check MUST pass - no bypass allowed

      # Build with Codecov Bundle Analysis
      - name: Build Web App (Bundle Analysis)
        run: pnpm --filter @travelmatch/web build
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Build Admin App
        run: pnpm --filter @travelmatch/admin build
        continue-on-error: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm audit --audit-level=critical
        # SECURITY: Critical vulnerabilities MUST be fixed before merge

  e2e-web:
    name: E2E Tests (Web)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Run Playwright E2E tests
        run: pnpm test:e2e:web
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-artifacts
          path: test-results/
          retention-days: 7

  e2e-mobile:
    name: E2E Tests (Mobile)
    runs-on: macos-latest
    timeout-minutes: 45
    # Mobile E2E tests are optional and expensive - skip on regular pushes
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[e2e-mobile]')
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
      - name: Setup iOS Simulator
        run: |
          xcrun simctl boot "iPhone 15 Pro" || true
          xcrun simctl bootstatus "iPhone 15 Pro" -b
      - name: Start Expo
        run: |
          pnpm start &
          sleep 45
      - name: Run E2E tests
        run: pnpm run test:e2e || true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: .maestro/results/

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, test, build, security, e2e-web]
    steps:
      - run: echo "âœ… All quality checks passed!"
