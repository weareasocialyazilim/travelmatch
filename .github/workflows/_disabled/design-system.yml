name: Design System CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/design-system/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/design-system/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Chromatic

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm --filter @travelmatch/design-system run lint

      - name: Run type check
        run: pnpm --filter @travelmatch/design-system run type-check

      - name: Run unit tests with coverage
        run: pnpm --filter @travelmatch/design-system run test:ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/design-system/coverage/lcov.info
          flags: design-system
          name: design-system-coverage

      - name: Build package
        run: pnpm --filter @travelmatch/design-system run build

      - name: Check bundle size
        run: |
          SIZE=$(du -sk packages/design-system/dist | cut -f1)
          echo "Bundle size: ${SIZE}KB"
          if [ $SIZE -gt 500 ]; then
            echo "❌ Bundle size (${SIZE}KB) exceeds 500KB limit"
            exit 1
          fi
          echo "✅ Bundle size OK"

  visual-regression:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Build Storybook
        run: pnpm --filter @travelmatch/design-system run build-storybook

      - name: Run Storybook tests (accessibility + performance)
        run: pnpm --filter @travelmatch/design-system run test-storybook:ci
        env:
          NODE_ENV: test

      - name: Run Chromatic (visual regression)
        if: ${{ secrets.CHROMATIC_TOKEN != '' }}
        uses: chromaui/action@v1
        continue-on-error: true
        with:
          projectToken: ${{ secrets.CHROMATIC_TOKEN }}
          buildScriptName: build-storybook
          workingDir: packages/design-system
          autoAcceptChanges: ${{ github.ref == 'refs/heads/main' }}
          exitZeroOnChanges: true
          exitOnceUploaded: true

  deploy-storybook:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && secrets.VERCEL_TOKEN != ''
    needs: visual-regression

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        run: pnpm --filter @travelmatch/design-system run build-storybook

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_STORYBOOK_PROJECT_ID }}
          working-directory: packages/design-system/storybook-static
          vercel-args: '--prod'
