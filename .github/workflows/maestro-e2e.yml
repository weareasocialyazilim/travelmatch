# Maestro E2E Tests for Lovendo Mobile
# Runs on Android emulator for cost-effective CI
# Trigger: PRs to main/develop, manual dispatch

name: Maestro E2E Tests

on:
  pull_request:
    branches: [main, developer]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/maestro-e2e.yml'
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - regression
          - all

concurrency:
  group: maestro-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '22.22.0'
  PNPM_VERSION: '10.28.0'

jobs:
  maestro-android:
    name: Maestro E2E (Android)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Verify Maestro installation
        run: maestro --version

      # Build Android APK (debug for E2E)
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: '8.6'

      - name: Build Android APK
        working-directory: apps/mobile
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}

      # Enable KVM for faster emulator
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ runner.os }}-31-x86_64

      - name: Create AVD and generate snapshot
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching"

      # Run Maestro Tests
      - name: Run Maestro Smoke Tests
        if: github.event.inputs.test_suite == 'smoke' || github.event.inputs.test_suite == ''
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb install apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk
            cd apps/mobile
            maestro test .maestro/flows/cold_start.yaml .maestro/flows/auth_email_otp.yaml --format junit --output maestro-results.xml

      - name: Run Maestro Regression Tests
        if: github.event.inputs.test_suite == 'regression'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb install apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk
            cd apps/mobile
            maestro test .maestro/flows/ --format junit --output maestro-results.xml

      - name: Run All Maestro Tests
        if: github.event.inputs.test_suite == 'all'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb install apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk
            cd apps/mobile
            maestro test .maestro/flows/ --format junit --output maestro-results.xml

      # Upload results
      - name: Upload Maestro Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-results
          path: |
            apps/mobile/maestro-results.xml
            apps/mobile/.maestro/screenshots/
          retention-days: 7

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-screenshots
          path: apps/mobile/.maestro/screenshots/
          retention-days: 7

      # Publish test results
      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: apps/mobile/maestro-results.xml
          check_name: Maestro E2E Results
          comment_mode: off

  # Failure notification for P0 tests
  notify-failure:
    name: Notify on P0 Failure
    runs-on: ubuntu-latest
    needs: [maestro-android]
    if: failure() && (github.event.inputs.test_suite == 'smoke' || github.event.inputs.test_suite == '')
    steps:
      - name: P0 Test Failure
        run: |
          echo "::error::P0 Maestro tests failed - launch blocker!"
          echo "Review screenshots in artifacts for debugging."
          exit 1
