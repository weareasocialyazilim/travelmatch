name: Performance CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build mobile bundle (Android)
        run: |
          cd apps/mobile
          npx expo export --platform android --output-dir dist-android 2>/dev/null || echo "Export not available, checking bundle size differently"
        continue-on-error: true

      - name: Analyze bundle size
        run: |
          echo "## ðŸ“¦ Bundle Size Report" > bundle-report.md
          echo "Date: $(date)" >> bundle-report.md
          echo "" >> bundle-report.md

          # Check node_modules size
          echo "### Dependencies Analysis" >> bundle-report.md
          echo '```' >> bundle-report.md
          du -sh node_modules 2>/dev/null || echo "node_modules: N/A"
          echo '```' >> bundle-report.md

          # Check for large dependencies
          echo "" >> bundle-report.md
          echo "### Largest Dependencies (Top 10)" >> bundle-report.md
          echo '```' >> bundle-report.md
          du -sh node_modules/*/ 2>/dev/null | sort -rh | head -10 || echo "Unable to analyze"
          echo '```' >> bundle-report.md

      - name: Upload bundle report
        uses: actions/upload-artifact@v6
        with:
          name: bundle-analysis
          path: bundle-report.md
          retention-days: 30

  dependency-check:
    name: Dependency Health Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for outdated dependencies
        run: |
          echo "## ðŸ“Š Dependency Health Report" > dependency-report.md
          echo "Date: $(date)" >> dependency-report.md
          echo "" >> dependency-report.md

          echo "### Outdated Dependencies" >> dependency-report.md
          echo '```' >> dependency-report.md
          pnpm outdated 2>/dev/null || echo "All dependencies up to date"
          echo '```' >> dependency-report.md
        continue-on-error: true

      - name: Check for duplicate dependencies
        run: |
          echo "" >> dependency-report.md
          echo "### Duplicate Dependencies" >> dependency-report.md
          echo '```' >> dependency-report.md
          pnpm dedupe --check 2>/dev/null || echo "No duplicates or dedupe not available"
          echo '```' >> dependency-report.md
        continue-on-error: true

      - name: Upload dependency report
        uses: actions/upload-artifact@v6
        with:
          name: dependency-health
          path: dependency-report.md
          retention-days: 30

  typescript-strict:
    name: TypeScript Strict Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript check
        run: pnpm run type-check 2>&1 | tee typescript-report.txt
        continue-on-error: true

      - name: Count TypeScript errors
        run: |
          ERROR_COUNT=$(grep -c "error TS" typescript-report.txt 2>/dev/null || echo "0")
          echo "TypeScript errors: $ERROR_COUNT"
          echo "## TypeScript Report" > ts-summary.md
          echo "Total errors: $ERROR_COUNT" >> ts-summary.md

          if [ "$ERROR_COUNT" -gt 100 ]; then
            echo "âš ï¸ High number of TypeScript errors ($ERROR_COUNT)" >> ts-summary.md
          elif [ "$ERROR_COUNT" -gt 0 ]; then
            echo "ðŸ“ TypeScript errors to fix: $ERROR_COUNT" >> ts-summary.md
          else
            echo "âœ… No TypeScript errors!" >> ts-summary.md
          fi

      - name: Upload TypeScript report
        uses: actions/upload-artifact@v6
        with:
          name: typescript-report
          path: |
            typescript-report.txt
            ts-summary.md
          retention-days: 30
