# Dependabot Configuration
# Simplified for pnpm monorepo - reduces PR noise significantly

version: 2
updates:
  # Root workspace - handles all npm dependencies via pnpm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    groups:
      # Group all patch updates together into single PR
      all-minor-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
    labels:
      - 'dependencies'
      - 'automated'
    commit-message:
      prefix: 'chore(deps)'
    ignore:
      # Major updates require manual review
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
      # React Native ecosystem - manual updates only
      - dependency-name: 'react-native'
      - dependency-name: 'react-native-*'
      - dependency-name: 'expo'
      - dependency-name: 'expo-*'
      - dependency-name: '@expo/*'

  # GitHub Actions - keep these updated for security
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 3
    groups:
      actions:
        patterns:
          - '*'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'ci(deps)'
