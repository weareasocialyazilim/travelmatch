project_id = "bjikxgtbptrvawkguypv"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
# Production site URL (primary domain)
site_url = "https://travelmatch.app"
# Redirect URLs for OAuth callbacks and deep links
additional_redirect_urls = [
  "https://www.travelmatch.app",
  "https://staging.travelmatch.app",
  "travelmatch://",  # Mobile app deep link
  "exp://localhost:8081",  # Expo development (remove before production deploy)
  "http://localhost:3000"  # Local development (remove before production deploy)
]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = false
enable_confirmations = false

[auth.external.apple]
enabled = false

[auth.external.google]
enabled = false

