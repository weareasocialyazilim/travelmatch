  postgres-data:
    name: travelmatch-postgres-data
  redis-data:
    name: travelmatch-redis-data
  storage-data:
    name: travelmatch-storage-data
  localstack-data:
    name: travelmatch-localstack-data
  minio-data:
    name: travelmatch-minio-data
  grafana-data:
    name: travelmatch-grafana-data
  ml-models:
    name: travelmatch-ml-models

# ==============================================================================
# Networks
# ==============================================================================

networks:
  travelmatch-network:
    name: travelmatch-network
    driver: bridge
